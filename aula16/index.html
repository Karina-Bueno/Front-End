<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Menu sobremesa</title>
</head>
<body>
    <h1>Menu Sobremesas</h1>
    <form class="sobremesa">
        <div>
            <label for="nome1">Nome</label>
            <input type="text" name="nome1" id="name">
        </div>

        <div>
            <label for="endereco1">Endereço de Entrega</label>
            <input type="text" name="endereco1" id="endereco">
        </div>

        <div>
            <label for="email1">E-mail</label>
            <input type="email" name="email1" id="email">
        </div>

        <div>
            <label>Selecione sua sobremesa:</label>
            <select id="sobremesa"> 
                <option>Brigadeiro</option>
                <option>Beijinho</option>
                <option>Pé de Moleque</option>
                <option>Bolo de Chocolate</option>
                <option>Bolo de Leite Ninho</option>
                <option>Bolo Floresta Negra</option>
            </select>
        </div>

        <div>
            <label for="Comentatrio">Deixe seu comentário: </label>
            <textarea name="Comentario" id="Comentario" cols="30" rows="8" placeholder="Escreva seu comentário aqui"></textarea>
        </div>

        <div>
            <button tape="reset">Cancelar</button>
            <button tape="submit">Enviar</button>
        </div>

    </form>
</body>
</html>
